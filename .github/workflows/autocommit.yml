name: Commit
on:
  push:
    branches:
      - master
  schedule:
  - cron: "0 1,8,12,19,21 * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > DATE

      - name: Commit changes
        run: |
          git config --local user.email "fiandwi0424@gmail.com"
          git config --local user.name "viandw24"
          git add -A

          arr[0]="[-] Commited"
          arr[1]="[/] Commited"
          arr[2]="[-] Commited"
          arr[3]="[\] Commited"

          rand=$[$RANDOM % ${#arr[@]}]

          git commit -m "${arr[$rand]}"

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
